{% extends 'master.html' %}
{% load static %}

{% block maincontent %}
	<div class="container">

		<strong>Lista de Pedidos</strong>
		<table class="table table-striped">
			<th>Articulo</th><th>Cantidad</th><th>Precio</th><th>Total</th>
			
			{% for p in object_list.all %}
			{% if user.username == p.cliente %}
					<tr>
						<td>{{p.articulo}}</td>
						<td>{{p.cantidad}}</td>
						<td>{{p.precio}}</td>
						<td>{{p.total}}</td>
					
			{% endif %}		
			{% endfor %}
			
		</table>
		
	</div>
	
{% endblock maincontent %}
