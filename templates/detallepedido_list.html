{% extends 'master.html' %}
{% load static %}

{% block maincontent %}
<strong>Lista de Pedidos</strong>
{% for p in object_list.all %}
	
	<table border="1">
		<tr>
			<td>{{p.articulo}}</td>
		</tr>
		<tr>
			<td>{{p.cantidad}}</td>
		</tr>
		<tr>
			<td>{{p.precio}}</td>
		</tr>
		<tr>
			<td>{{p.total}}</td>
{% endfor %}
{% endblock maincontent %}
